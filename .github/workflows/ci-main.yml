name: CI (Main)

on:
  push:
    branches:
      - main

concurrency: release_environment

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout [main]
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      # - uses: actions/cache@v4
      #   with:
      #     path: ~/.bun/install/cache
      #     key: ${{ runner.os }}-${{ matrix.bun }}-bun-${{ hashFiles('**/bun.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-${{ matrix.bun }}-bun-

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - run: bun run nx format:check

      - run: bun run nx run-many -t lint

      - run: bun run nx run-many -t test

      - run: bun run nx run-many -t build

      - run: bun run nx run playground:build-storybook:ci

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ETHLETE_SDK }}'
          channelId: live
          projectId: ethlete-sdk
          target: prod

      - name: Create and publish versions
        id: changesets
        uses: TomTomB/changesets-action@v1
        with:
          version: bun run changeset:release
          commit: 'chore: ðŸ¤– update versions'
          publish: bun run release
          title: Release packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0

      - name: Post release notes to slack
        if: steps.changesets.outputs.published == 'true'
        id: slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: ${{ steps.changesets.outputs.publishedReleaseNotes }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
