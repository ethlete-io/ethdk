<div class="et-toggletip-container" etAnimatedLifecycle>
  @if (toggletipText) {
    {{ toggletipText }} {{ animatedLifecycle()?.state() }}
  }

  @if (toggletipTemplate) {
    <ng-container *ngTemplateOutlet="toggletipTemplate; injector: injector" />
  }

  <div class="toggletip-arrow" et-floating-arrow></div>
</div>
