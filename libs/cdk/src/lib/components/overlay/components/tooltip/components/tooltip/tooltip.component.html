<div class="et-tooltip-container" etAnimatedLifecycle>
  <ng-container *ngIf="tooltipText">
    {{ tooltipText }}
  </ng-container>

  <ng-container *ngIf="tooltipTemplate">
    <ng-container *ngTemplateOutlet="tooltipTemplate; injector: injector" />
  </ng-container>

  <div class="tooltip-arrow" data-popper-arrow></div>
</div>
