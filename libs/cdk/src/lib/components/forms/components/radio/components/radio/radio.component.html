<input
  [attr.tabindex]="(radio.disabled$ | async) ? -1 : 0"
  [attr.checked]="(radio.checked$ | async) || null"
  [attr.aria-labelledby]="input.labelId$ | async"
  [attr.aria-required]="(input.required$ | async) || null"
  [disabled]="radio.disabled$ | async"
  [attr.id]="input.id"
  [attr.name]="radioGroup.name"
  (click)="radio._onInputInteraction($event)"
  (blur)="radio._controlTouched()"
  class="et-radio-native-input"
  type="radio"
  etNativeInputRef
/>

<div [ngClass]="{ 'et-radio-check--active': radio.checked$ | async }" class="et-radio-check"></div>
