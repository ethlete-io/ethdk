<button
  [attr.tabindex]="(input.disabled$ | async) ? -1 : 0"
  [attr.aria-checked]="slideToggle.checked$ | async"
  [attr.aria-labelledby]="input.labelId$ | async"
  [attr.aria-required]="(input.required$ | async) || null"
  [attr.aria-describedby]="input.describedBy$ | async"
  [disabled]="input.disabled$ | async"
  [attr.id]="input.id"
  (click)="slideToggle._onInputInteraction($event)"
  (blur)="slideToggle._controlTouched()"
  class="et-slide-toggle-button"
  role="switch"
  type="button"
  etNativeInputRef
>
  <div class="et-slide-toggle-handle"></div>
</button>
