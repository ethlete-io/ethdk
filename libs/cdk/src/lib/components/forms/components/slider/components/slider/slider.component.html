<div class="et-slider-track-container">
  <div
    *ngIf="trackBackgroundStyles$ | async as trackBackgroundStyles"
    [style.transform]="trackBackgroundStyles.transform"
    class="et-slider-track-background"
  ></div>
  <div
    *ngIf="trackFillStyles$ | async as trackFillStyles"
    [style.transform]="trackFillStyles.transform"
    [style.display]="trackFillStyles.display"
    class="et-slider-track-fill"
  ></div>
</div>

<div
  *ngIf="thumbContainerStyles$ | async as thumbContainerStyles"
  [style.transform]="thumbContainerStyles.transform"
  class="et-slider-thumb-container"
>
  <div class="et-slider-thumb"></div>
</div>
