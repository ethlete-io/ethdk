<ng-content select="[etInputPrefix]" />

<input
  [attr.id]="input.id"
  [attr.aria-labelledby]="input.labelId$ | async"
  [required]="input.required$ | async"
  [disabled]="input.disabled$ | async"
  [attr.autocomplete]="input.autocomplete || null"
  [attr.placeholder]="input.placeholder || null"
  [attr.min]="input.min || null"
  [attr.max]="input.max || null"
  [attr.aria-describedby]="input.describedBy$ | async"
  (input)="dateInput._onInputInteraction($event)"
  (blur)="dateInput._controlTouched()"
  class="et-input-native-control et-date-input-native-control"
  type="date"
  etNativeInputRef
/>

<ng-content select="[etInputSuffix]" />
