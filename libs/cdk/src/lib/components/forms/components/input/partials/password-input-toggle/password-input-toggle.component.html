<button
  [attr.aria-controls]="input.id"
  [attr.aria-pressed]="passwordInput.showPassword$ | async"
  [class.et-password-input-toggle-button--active]="passwordInput.showPassword$ | async"
  [attr.aria-label]="ariaLabel() || null"
  [disabled]="input.disabled$ | async"
  (click)="passwordInput._toggleShowPassword(); input.focusInputVia()"
  class="et-password-input-toggle-button"
  type="button"
  tabindex="-1"
>
  <ng-content />
</button>
