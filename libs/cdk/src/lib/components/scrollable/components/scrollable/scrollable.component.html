<div
  #scrollable
  [attr.role]="scrollableRole ?? undefined"
  [etCursorDragScroll]="cursorDragScroll"
  [allowedDirection]="direction"
  (etObserveScrollState)="_scrollStateChanged($event)"
  (cursorDragStart)="setIsCursorDragging(true)"
  (cursorDragEnd)="setIsCursorDragging(false)"
  class="et-scrollable-container-outer"
>
  <div class="et-scroll-observer-first-element"></div>
  <div [ngClass]="scrollableClass" class="et-scrollable-container">
    <ng-content />
  </div>
  <div class="et-scroll-observer-last-element"></div>
</div>

<div *ngIf="renderMasks" class="et-scrollable-masks">
  <div class="et-scrollable-mask et-scrollable-mask--start"></div>
  <div class="et-scrollable-mask et-scrollable-mask--end"></div>
</div>

<div *ngIf="renderButtons" class="et-scrollable-buttons">
  <button
    (click)="scrollToStartDirection()"
    class="et-scrollable-button et-scrollable-button--start"
    aria-hidden="true"
    type="button"
    tabindex="-1"
  >
    <et-chevron-icon />
  </button>
  <button
    (click)="scrollToStartEnd()"
    class="et-scrollable-button et-scrollable-button--end"
    aria-hidden="true"
    type="button"
    tabindex="-1"
  >
    <et-chevron-icon />
  </button>
</div>
