<div
  [class.et-sort-header-sorted]="_isSorted"
  [class.et-sort-header-position-before]="arrowPosition === 'before'"
  [attr.tabindex]="_isDisabled ? null : 0"
  [attr.role]="_isDisabled ? null : 'button'"
  class="et-sort-header-container"
>
  <div class="et-sort-header-content">
    <ng-content />
  </div>

  <div *ngIf="_renderArrow" class="et-sort-header-arrow {{ _getArrowDirectionState }} {{ _getArrowViewState }}">
    <et-chevron-icon />
  </div>
</div>
