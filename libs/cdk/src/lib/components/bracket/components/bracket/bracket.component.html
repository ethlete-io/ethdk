@for (round of bracket.data(); track $index) {
  <ul [ngStyle]="{ height: round.round.size()[0] }" style="list-style: none; margin: 0; padding: 0; height: 1000px">
    @for (match of round.matches; track $index) {
      <li
        [ngStyle]="{ translate: match.position()[0] + 'px' + ' ' + match.position()[1] + 'px' }"
        style="position: absolute; width: 300px; height: 100px; background-color: red; left: 0; top: 0"
      >
        {{ match.position() }}
      </li>
    }
  </ul>
}
